server {
    listen 80;
    root /var/www;
    index bootstrap.php index.html;

    # API routes - All /api/* requests go to PHP bootstrap
    location ~ ^/api {
        try_files $uri $uri/ @api;
    }
    
    location @api {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $document_root/bootstrap.php;
        fastcgi_param SCRIPT_NAME /bootstrap.php;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_pass_request_headers on;
        fastcgi_pass_request_body on;
        include fastcgi_params;
        fastcgi_read_timeout 300;
    }

    # React app - serve from public directory
    location / {
        alias /var/www/public/;
        try_files $uri $uri/ /index.html;
    }

    # Static assets from public directory
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
        root /var/www/public;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # PHP handler for direct PHP files (if any)
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;
        fastcgi_pass_request_headers on;
        fastcgi_pass_request_body on;
        include fastcgi_params;
        fastcgi_read_timeout 300;
    }

    client_max_body_size 10M;
}
