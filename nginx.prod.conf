server {
    server_name face.al-ameen.in;
    root /var/www/face.al-ameen.in;
    index bootstrap.php index.html;

    # Logs
    access_log /var/log/nginx/al-ameen-face-access.log;
    error_log /var/log/nginx/al-ameen-face-error.log;

    # API routes - All /api/* requests go to PHP bootstrap
    location ~ ^/api {
        try_files $uri $uri/ @api;
    }
    
    location @api {
        fastcgi_pass unix:/run/php/php7.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/bootstrap.php;
        fastcgi_param SCRIPT_NAME /bootstrap.php;
        fastcgi_param PATH_INFO $request_uri;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;
        fastcgi_param HTTPS $https if_not_empty;
        fastcgi_param SERVER_NAME $server_name;
        fastcgi_param SERVER_PORT $server_port;
        fastcgi_param REMOTE_ADDR $remote_addr;
        fastcgi_param REMOTE_PORT $remote_port;
        fastcgi_param QUERY_STRING $query_string;
        
        # Ensure headers and body are passed through
        fastcgi_pass_request_headers on;
        fastcgi_pass_request_body on;
        
        include fastcgi_params;
        fastcgi_read_timeout 300;
    }

    # PHP handler for direct PHP file requests (if any)
    location ~ \.php$ {
        fastcgi_pass unix:/run/php/php7.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;
        fastcgi_pass_request_headers on;
        fastcgi_pass_request_body on;
        include fastcgi_params;
        fastcgi_read_timeout 300;
    }

    # Static assets from public directory
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
        root /var/www/face.al-ameen.in/public;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # React app - serve from public directory
    location / {
        alias /var/www/face.al-ameen.in/public/;
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # File upload size
    client_max_body_size 10M;

    # SSL Configuration
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    ssl_certificate /etc/letsencrypt/live/face.al-ameen.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/face.al-ameen.in/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name face.al-ameen.in;
    return 301 https://$host$request_uri;
}